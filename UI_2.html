<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำร้องขอจากลูกค้า</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
*   {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

header {
    background-color: rgb(11, 175, 180);
    padding: 5px;
    text-align: center;
    font-size: 20px;
    color: rgb(0, 0, 0);
}

section {
    display: -webkit-flex;
    display: flex;
}

nav {
    -webkit-flex: 2px;
    -ms-flex: 2px;
    flex: 2px;
    background: #ccc;
    padding: 15px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

article {
    -webkit-flex: 3;
    -ms-flex: 3;
    flex: 3;
    background-color: #f1f1f1;
    padding: 10px;
}

footer {
    background-color: rgb(11, 175, 180);
    padding: 10px;
    text-align: center;
    color: rgb(0, 0, 0);
}

@media (max-width: 600px) {
    section {
        -webkit-flex-direction: column;
        flex-direction: column;
    }
}
</style>

</head>

<body>

      <header>
          <h2>คำร้องขอจากลูกค้า</h2>
      </header>

      <section>
        <nav>
          <ul>
            <button type="button" class="btn btn-primary"> &nbsp;1201&nbsp;</button>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg">  Room canxeling</button
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg"> Room booking</button
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg"> Payment room</button
      
          </ul>
        </nav>
  
  <article>
    <form>
        
        <div>
            <label for = "name"> ชื่อ-นามสกุล</label>
            <br>
            <input type="text" placeholder="กรุณากรอกชื่อ" required>
        </div>

        <div>
            <br>
            <label for = "email"> Email</label>
            <br>
            <input type="email" name ="email" placeholder="กรุณากรอก email" required>
        </div>

        <div>
            <br>
            <label for = "number_room"> หมายเลขห้อง</label>
            <br>
            <input type="tel" name="number_room" placeholder="กรุณากรอกหมายเลขห้อง" required>
        </div>

        <div>
            <br>
            <label for = "number_date"> วันที่</label>
            <br>
            <input type="date" name ="number_date" required>
        </div>

        <div>
            <br>
            <label for = "number_phone"> เบอร์โทรติดต่อ </label>
            <br>
            <input type="tel" name ="number_phone" placeholder="กรุณากรอกเบอร์โทรติดต่อ" required>
        </div>

        <div>
            <p>ข้อมูลการร้องขอ</p>
            <textarea name="nomber_room" cols="50" rows="15"></textarea>
        </div>

        <div>
            <br>
            <input type="submit" value="บันทึกข้อมูล">
        </div>

    </form>
  </article>
</section>

<footer>
  <p>Hotel Inside Management</p>
</footer>

</body>
</html>
